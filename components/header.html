{{define "header"}}
<header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
    <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden text-gray-600 hover:text-gray-900">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>
    
    <div class="flex items-center space-x-4">
        <span class="text-sm text-gray-600">Portfolio: <span class="font-semibold text-gray-900">{{.TotalPortfolioValueFormatted}}</span></span>
        <span class="text-sm text-gray-600">Profit: <span class="font-semibold text-green-600">+{{.TotalPortfolioProfitFormatted}} ({{.TotalPortfolioProfitPercentageFormatted}})</span></span>
    </div>
</header>
{{end}}
