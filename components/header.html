{{define "header"}}
<header class="h-16 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between px-6">
    <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-gray-100">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <div class="flex items-center space-x-6" x-data="{
        totalPortfolio: {{.TotalPortfolioValue}},
        unrealizedPL: {{.TotalUnrealizedPL}},
        vix: {{.VIX}},
        twr: {{.TimeWeightedReturn}},
        get ibkrValue() {
            return this.totalPortfolio + this.unrealizedPL;
        }
    }">
        <span class="text-sm text-gray-600 dark:text-gray-400">Portfolio: <span class="font-semibold text-gray-900 dark:text-gray-100">{{.TotalPortfolioValueFormatted}}</span></span>
        <span class="text-sm text-gray-600 dark:text-gray-400">Realized P&L: <span class="font-semibold text-green-600 dark:text-green-400">{{.TotalPortfolioProfitFormatted}} ({{.TimeWeightedReturnFormatted}})</span></span>
        <span class="text-sm text-gray-600 dark:text-gray-400">Unrealized P&L: <span class="font-semibold" :class="unrealizedPL >= 0 ? 'text-green-600 dark:text-green-400' : 'text-red-600 dark:text-red-400'">{{.TotalUnrealizedPLFormatted}}</span></span>
        <span class="text-sm text-gray-600 dark:text-gray-400">VIX: <span class="font-semibold" :class="vix < 15 ? 'text-green-600 dark:text-green-400' : vix < 20 ? 'text-yellow-600 dark:text-yellow-400' : 'text-red-600 dark:text-red-400'">{{.VIXFormatted}}</span></span>
    </div>

    <!-- Dark Mode Toggle - Far Right -->
    <button @click="toggleDarkMode()" class="p-2 rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
        <svg x-show="!darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg x-show="darkMode" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
    </button>
</header>
{{end}}
